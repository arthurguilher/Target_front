<div class="container">
    <div (productObj)='random($event)'>
        <form class="form-horizontal">
            <input type="hidden" [(ngModel)]="product.id" name="id" />
            <div class="form-group">
                <label class="control-label col-sm-2">Descrição:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="product.description" name="description" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Valor unitário:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="product.unitValue" name="unitValue" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click)="addProduct()" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">
                <th>ID</th>
                <th>NOME</th>
                <th>VALOR UNITÁRIO</th>
            </tr>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.description}}</td>
                <td>{{product.unitValue}}</td>
                <td>
                    <button (click)="deleteProduct(product.id)" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-trash"></span></button>
                </td>
                <td>
                    <button (click)="addToCart(product.id)" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-shopping-cart"></span></button>
                </td>
            </tr>
            <tr *ngIf="products && products.length == 0">
                <td colspan="2">Sem registros</td>
            </tr>
        </table>
    </div>
</div>

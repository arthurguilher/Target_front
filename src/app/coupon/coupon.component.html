<div class="container">
    <div (couponObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "coupon.id" name = "id" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Código:</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "coupon.code" name = "code" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Percentual de desconto:</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "coupon.discountPercentage" name = "discountPercentage" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addCoupon()" class = "btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>CÓDIGO</th>
                <th>PERCENTUAL DE DESCONTO</th>
            </tr>
            <tr *ngFor = "let coupon of coupons">
                <td>{{coupon.id}}</td>
                <td>{{coupon.code}}</td>
                <td>{{coupon.discountPercentage}}%</td>
                <td>
                    <button (click) = "deleteCoupon(coupon.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf = "coupons && coupons.length == 0">
                <td colspan = "2">Sem registros</td>
            </tr>
        </table>
    </div>
</div>
